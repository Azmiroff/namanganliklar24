<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>namanganliklar24</title>
</head>
<body>

    <!-- =========HEADER========= -->
    <header class="header">
        <div class="header-section">
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-left-site">
                        <img class="header-logo" src="./img/NAMANGANLIKLAR24.svg" alt="logo">
                        <img src="./img/$ 10137.2 P 138.26 E 10988.72.png" alt="kurs">
                    </div>

                    <div class="header-right-site">
                        <button class="submit-btn" type="submit">Nima qidiramiz?</button> 
                        <img src="./img/Vector (1).png" alt="Vector">

                        <div class="right-site-group">
                            <img src="./img/Group.png" alt="Group">
                            <span>РУ</span>
                        </div>

                        <div class="right-site-follow">
                            <img src="./img/telegram.png" alt="telegram">
                            <span class="telegram-follow"><strong> Подписатся</strong></span>
                        </div>
                    </div>
                </div>

                <div>
                    <ul class="header-item-wrapper">
                        <li class="header-list-wrapper">Узбекистана</li>
                        <li class="header-list-wrapper">Мир</li>
                        <li class="header-list-wrapper">Экономика</li>
                        <li class="header-list-wrapper-active"> Политика</li>
                        <li class="header-list-wrapper"> Общество</li>
                        <li class="header-list-wrapper">Технологии</li>
                        <li class="header-list-wrapper">Спорт</li>
                        <li class="header-list-wrapper">Культура</li>
                        <li class="header-list-wrapper">Происшествия</li>
                        <li class="header-list-wrapper">Туризм</li>
                    </ul>
                </div>

                <div class="header-img-wrapper">
                    <img src="./img/Rectangle 3.png" alt="Rectangle">
                </div>
                
            </div>

        </div>
    </header>

    <!-- ============MAIN=========== -->
    <main class="main-section">
        <div class="main-wrapper">
            <div class="container">
                <div class="main-hero">
                    <div class="main-left-site">
                        <h2>Напишите нам</h2>
                        <form action="https://echo.htmlacademy.ru" method="POST">
                            <div class="input-box">
                                <label for="user_name"></label>
                                <input type="text" id="user_name" placeholder="Имя" name="user_name" required>
                            </div>
                            <div class="input-box">
                                <label for="user_email"></label>
                                <input type="email" id="user_email" placeholder="Электронная почта" name="ucer_email" required>
                            </div>
                            <div class="input-box">
                                <label for="user_phone"></label>
                                <input type="tel" id="user_phone" placeholder="Номер телефона" name="user_phone" required>
                            </div>
                            <div class="input-box">
                                <label for="user_text"></label>
                                <input type="text" id="user_text" placeholder="Тема" name="user_text" required>
                            </div>
                           
                            <textarea class="textarea-wrapper" name="user_info_text" id="" cols="30" rows="10" placeholder="text"></textarea>
                        </form>

                    </div>
                </div>

            </div>

        </div>

    </main>


</body>
</html>
